name: Website CI

on:
  push:
    branches:
      - main
    paths:
      - "apps/website/**"
      - ".github/workflows/website-ci.yml"
  pull_request:
    paths:
      - "apps/website/**"
      - ".github/workflows/website-ci.yml"

jobs:
  website-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build website
        run: npm run build
