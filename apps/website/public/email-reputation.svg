<svg width="380" height="380" viewBox="0 0 380 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feFlood flood-color="#1F2937" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>

    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C4B5FD" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>

    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#93C5FD" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>

    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FCA5A5" />
      <stop offset="100%" stop-color="#EF4444" />
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="340" height="340" rx="16" fill="white" filter="url(#softShadow)"/>

  <g transform="translate(44, 56)">
    <text font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="18" fill="#111827">Health Score</text>
    <text y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="13" fill="#9CA3AF">Deliverability Metrics</text>
    
    <text x="296" y="5" text-anchor="end" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="13" fill="#3B82F6" cursor="pointer">Export</text>
  </g>

  <g transform="translate(44, 110)">
    <text y="12" font-family="sans-serif" font-weight="600" font-size="15" fill="#1F2937">Reputation</text>
    <text y="30" font-family="sans-serif" font-weight="400" font-size="12" fill="#9CA3AF">Sender Score</text>
    <rect x="125" y="6" width="60" height="12" rx="6" fill="url(#gradOrange)" opacity="0.9" />
    
    <text x="296" y="12" text-anchor="end" font-family="sans-serif" font-weight="700" font-size="15" fill="#374151">Poor</text>
  </g>

  <g transform="translate(44, 170)">
    <text y="12" font-family="sans-serif" font-weight="600" font-size="15" fill="#1F2937">Bounce Rate</text>
    <text y="30" font-family="sans-serif" font-weight="400" font-size="12" fill="#9CA3AF">Avg. per campaign</text>
    <rect x="125" y="6" width="60" height="12" rx="6" fill="url(#gradPurple)" opacity="0.9" />
    
    <text x="296" y="12" text-anchor="end" font-family="sans-serif" font-weight="700" font-size="15" fill="#374151">12.4%</text>
  </g>

  <g transform="translate(44, 230)">
    <text y="12" font-family="sans-serif" font-weight="600" font-size="15" fill="#1F2937">Spam Reports</text>
    <text y="30" font-family="sans-serif" font-weight="400" font-size="12" fill="#9CA3AF">User complaints</text>
    <rect x="125" y="6" width="60" height="12" rx="6" fill="url(#gradBlue)" opacity="0.9" />
    
    <text x="296" y="12" text-anchor="end" font-family="sans-serif" font-weight="700" font-size="15" fill="#374151">847</text>
  </g>

  <g transform="translate(44, 290)">
    <text y="12" font-family="sans-serif" font-weight="600" font-size="15" fill="#1F2937">Blacklists</text>
    <text y="30" font-family="sans-serif" font-weight="400" font-size="12" fill="#9CA3AF">Critical alerts</text>
    <rect x="125" y="6" width="60" height="12" rx="6" fill="url(#gradRed)" opacity="0.9" />
    
    <text x="296" y="12" text-anchor="end" font-family="sans-serif" font-weight="700" font-size="15" fill="#374151">2 found</text>
  </g>

</svg>