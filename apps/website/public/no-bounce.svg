<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="50%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FCD34D"/>
    </linearGradient>

    <linearGradient id="gradRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="50%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <linearGradient id="hubGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F3F4F6"/>
      <stop offset="100%" stop-color="#D1D5DB"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="560" height="560" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

  <text x="300" y="80" text-anchor="middle" font-size="34" font-weight="bold" fill="#4A5568">Your Email Health</text>

  <g transform="translate(0, 50)"> <g transform="translate(160, 250)">
      <circle cx="0" cy="0" r="110" fill="url(#glowRed)"/>
      
      <g stroke="#9CA3AF" stroke-width="2">
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(0)"/>   <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(36)"/>  <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(72)"/>  <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(108)"/> <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(144)"/> <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(180)"/> </g>

      <g font-size="12" fill="#6B7280" text-anchor="middle" font-weight="bold">
        <text x="-115" y="4">0</text>
        <text x="-92" y="-65">20</text>
        <text x="-35" y="-105">40</text>
        <text x="35" y="-105">60</text>
        <text x="92" y="-65">80</text>
        <text x="115" y="4">100</text>
      </g>

      <path d="M -80 0 A 80 80 0 0 1 80 0" fill="none" stroke="url(#gradLeft)" stroke-width="16" stroke-linecap="butt"/>
      <path d="M -88 0 A 88 88 0 0 1 88 0" fill="none" stroke="#9CA3AF" stroke-width="1"/> <path d="M -72 0 A 72 72 0 0 1 72 0" fill="none" stroke="#9CA3AF" stroke-width="1"/> <g transform="rotate(-63)">
        <polygon points="-4,0 0,-75 4,0" fill="#991B1B"/>
        <circle cx="0" cy="0" r="5" fill="#991B1B"/>
      </g>

      <circle cx="0" cy="0" r="12" fill="url(#hubGrad)" stroke="#E5E7EB" stroke-width="1"/>
      
      <text x="0" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="#000000">Bounce Rate</text>
    </g>


    <g transform="translate(440, 250)">
      <circle cx="0" cy="0" r="110" fill="url(#glowGreen)"/>
      
      <g stroke="#9CA3AF" stroke-width="2">
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(0)"/>
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(36)"/>
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(72)"/>
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(108)"/>
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(144)"/>
        <line x1="-90" y1="0" x2="-100" y2="0" transform="rotate(180)"/>
      </g>

      <g font-size="12" fill="#6B7280" text-anchor="middle" font-weight="bold">
        <text x="-115" y="4">0</text>
        <text x="-92" y="-65">20</text>
        <text x="-35" y="-105">40</text>
        <text x="35" y="-105">60</text>
        <text x="92" y="-65">80</text>
        <text x="115" y="4">100</text>
      </g>

      <path d="M -80 0 A 80 80 0 0 1 80 0" fill="none" stroke="url(#gradRight)" stroke-width="16" stroke-linecap="butt"/>
      <path d="M -88 0 A 88 88 0 0 1 88 0" fill="none" stroke="#9CA3AF" stroke-width="1"/>
      <path d="M -72 0 A 72 72 0 0 1 72 0" fill="none" stroke="#9CA3AF" stroke-width="1"/>

      <g transform="rotate(63)">
        <polygon points="-4,0 0,-75 4,0" fill="#065F46"/>
        <circle cx="0" cy="0" r="5" fill="#065F46"/>
      </g>

      <circle cx="0" cy="0" r="12" fill="url(#hubGrad)" stroke="#E5E7EB" stroke-width="1"/>
      
      <text x="0" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="#000000">Send Volume</text>
    </g>

  </g>

  <line x1="60" y1="420" x2="540" y2="420" stroke="#E5E7EB" stroke-width="2"/>

  <text x="300" y="520" text-anchor="middle" font-size="24" font-weight="bold" fill="#000000">HIGH VOLUME, LOW BOUNCES</text>

</svg>